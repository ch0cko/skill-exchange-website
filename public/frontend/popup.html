<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Claimed Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        :root {
            --teal: #008081;
            --dark-teal: #16A085;
            --dark-gray: #2C3E50;
            --white: #FFFFFF;
            --card-border-light: #E0E0E0;
            --text-muted: #757575;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            background-color: var(--white); 
            color: var(--dark-gray);
            margin: 0; 
            padding: 20px; 
            background-image: linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                              linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                              linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }


        .rp-modal-overlay {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6); 
            display: flex; 
            align-items: center;
            justify-content: center;
            z-index: 1001; 
        }

        .rp-modal-content {
            background-color: var(--white);
            padding: 30px;
            border: 1px solid var(--card-border-light);
            border-radius: 10px;
            width: 90%;
            max-width: 450px; 
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transform: translateY(0); 
            opacity: 1;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .rp-modal-close {
            color: var(--text-muted);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer; 
            line-height: 1;
        }

        .rp-modal-close:hover {
            color: var(--dark-gray);
        }

        .rp-modal-icon {
            font-size: 3.5rem; 
            color: var(--teal);
            margin-bottom: 20px;
            display: block;
        }

        .rp-modal-content h2 {
            font-size: 1.8rem;
            color: var(--dark-gray);
            margin-top: 0; 
            margin-bottom: 15px;
        }

        .rp-modal-content p {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .rp-modal-content p:last-of-type { 
            margin-bottom: 25px;
        }

        #rp-claimed-reward-name {
            color: var(--dark-teal);
            font-weight: bold;
        }

        .rp-modal-button {
            background-color: var(--teal);
            color: var(--white);
            border: none;
            padding: 12px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .rp-modal-button:hover {
            background-color: var(--dark-teal);
        }
    </style>
</head>
<body>


    <div id="rp-reward-claimed-modal-overlay" class="rp-modal-overlay" role="dialog" aria-modal="true" aria-labelledby="rp-modal-title" aria-describedby="rp-modal-description">
        <div class="rp-modal-content">
            <span class="rp-modal-close" aria-label="Close modal">Ã—</span>
            <i class="fas fa-gift rp-modal-icon"></i>
            <h2 id="rp-modal-title">Reward Claimed!</h2>
            <p id="rp-modal-description">You've successfully claimed the <strong id="rp-claimed-reward-name">[Reward Name]</strong>!</p>
            <p>It will be sent to your registered email address shortly.</p>
            <button class="rp-modal-button">Claim</button>
        </div>
    </div>


</body>
</html>

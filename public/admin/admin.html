<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Admin Panel</title>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Skill Circle Admin Panel</h1>
            <p class="admin-subtitle">List of Users</p>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Uploaded Files</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- js work -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch users and populate the table
        async function fetchUsers() {
            const response = await fetch('/api/users');
            const users = await response.json();
            const userTableBody = document.getElementById('userTableBody');
            userTableBody.innerHTML = ''; // Clear existing rows

            users.forEach(user => {
                const row = document.createElement('tr');

                const questElements = user.quests.map(quest => `
                    <div>
                        <strong>${quest.title}</strong><br>
                        <p>${quest.description}</p>
                        <img src="${quest.image}" alt="${quest.title}" width="100"><br>
                        ${quest.videos.map(video => `
                            <video width="100" height="80" controls>
                                <source src="/${video}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        `).join('')}
                    </div>
                `).join('');
            
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${questElements}</td>
                    <td>
                        <button onclick="deleteUser ('${user._id}')">Delete</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }

        // Function to delete a user
        async function deleteUser (userId) {
            const response = await fetch(`/delete/${userId}`, {
                method: 'POST',
            });
            if (response.ok) {
                fetchUsers(); // Refresh the user list
            } else {
                alert('Error deleting user');
            }
        }
        // Fetch users on page load
        window.onload = fetchUsers;
        
    </script>
</body>
</html>
